<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Launchpad</title>
  <link rel="stylesheet" href="styles/landing.css">
</head>
<body class="raleway-normal primary-bg">
  <header class="header">
    <nav>
      <h1 class="nav-title inter-normal">LOGO</h1>
      <button class="btn-primary">
        Sign Up
      </button>
    </nav>
    <div class="banner">
      <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
      <button class="banner-btn btn-primary">Stay Focused</button>
    </div>
  </header>
  <main>
    <section class="action-section">
      <div class="action-content">
        <h2 class="action-title">See It in Action</h2>
        <p class="action-subtitle">
          Explore the live preview and imagine your brand in this bold new look.
        </p>
        <button class="btn-primary">Launch Live Preview</button>
      </div>
      <img class="action-preview-img" src="images/wc-mini.png" alt="">
    </section>

    <section class="user-stats-section">
      <h2 class="user-stats-title">Joined Thousands of Productive Users</h2>
      <div class="stats-container">
        <div class="stats">
          <p class="stats-data">50K</p>
          <p class="stats-subtext">Active Users</p>
        </div>
        <div class="stats">
          <p class="stats-data">2M+</p>
          <p class="stats-subtext">Focus Sessions</p>
        </div>
        <div class="stats">
          <p class="stats-data">95%</p>
          <p class="stats-subtext">Satisfaction Rate</p>
        </div>
      </div>
    </section>
    
    <section class="contact-section">
      <h2 class="contact-title">Letâ€™s Get in Touch</h2>
      <form action="" class="contact-form">

        <label class="inter-normal" for="email">Email</label>
        <input class="inter-normal" placeholder="example@gmail.com" type="email" name="contact-info" id="email">

        <label class="inter-normal" for="name">Name</label>
        <input class="inter-normal" placeholder="Full Name" type="text" name="contact-info" id="name">
        
        <label class="inter-normal" for="message">Message</label>
        <textarea rows="6px" class="inter-normal" placeholder="Write your message" name="contact-info" id="message"></textarea>

        <input class="btn-primary btn-contact-submit" type="submit" value="Get In Touch">
      </form>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
