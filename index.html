<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Launchpad</title>
  <link rel="stylesheet" href="styles/landing.css">
</head>
<body class="raleway-normal primary-bg">
  <header class="header">
    <nav>
      <h3 class="nav-title inter-normal">LOGO</h3>
      <button class="btn-primary">
        Sign Up
      </button>
    </nav>
    <div class="banner">
      <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="banner-btn btn-primary">Stay Focused</button>
    </div>
  </header>
  <main>
    <section class="action-section">
      <div class="action-content">
        <h3 class="action-title">See It in Action</h3>
        <p class="action-subtitle">
          Explore the live preview and imagine your brand in this bold new look.
        </p>
        <button class="btn-primary">Launch Live Preview</button>
      </div>
      <img class="action-preview-img" src="images/wc-mini.png" alt="">
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
